template:
  params:
    bootswatch: united
    ganalytics: 'G-HD24T4Z9Z3'

development:
  mode: auto

navbar:
 structure:
  left:  [home, examples, reference, news]
  right: [github]
 components:
  articles: ~
  examples:
    text: Examples
    menu:
      - text: mnist-mlp
        href: articles/examples/mnist-mlp.html
      - text: mnist-cnn
        href: articles/examples/mnist-cnn.html
      - text: mnist-dcgan
        href: articles/examples/mnist-dcgan.html
      - text: tinyimagenet-alexnet
        href: articles/examples/tinyimagenet-alexnet.html
      - text: style-transfer
        href: articles/examples/style-transfer.html
      - text: texture-nca
        href: articles/examples/texture-nca.html

reference:
- title: Transforms
  desc: Image transformation functions
- subtitle: Unitary transformation
  contents:
    - has_concept("unitary_transforms")
- subtitle: Random transformation
  contents:
    - has_concept("random_transforms")
- subtitle: Combining / multiplying transformations
  contents:
    - has_concept("combining_transforms")

- title: Models
  desc: Computer Vision deep-learning Model architectures
- subtitle: Classification models
  desc: >
    Model providing a output vector of the size of `num_classes` beeing the
    logit probability of each class.
  contents:
   - has_concept("classification_model")
- subtitle: Object detection models
  desc: >
    Model providing an output list including a bounding-boxes vector of the detected
    object in the image each with $c(x_{min}, y_{min}, x_{max}, y_{max})$ format.
  contents:
   - has_concept("object_detection_model")
- subtitle: Semantic segmentation models
  desc: >
    Model providing an output list including a binary mask for each pixel of the image
    for each covered segmentation class.
  contents:
   - has_concept("semantic_segmentation_model")
- subtitle: Other models

- title: Datasets
  desc: >
    Datasets readily available. All have a `x` variable in each item
    being the input image.
- subtitle: for Image Classification
  descr: Dataset having items with "y" for target class identifier.
  contents:
   - has_concept(classification_dataset)
- subtitle: for Object Detection
  descr: >
    Dataset having items with "y" as a named list of bounding-box and
    labels for object detection.
  contents:
   - has_concept(detection_dataset)
- subtitle: for Image captionning
  descr: >
    Dataset having items with "y" as one or multiple captions of the image
  contents:
   - has_concept("caption_dataset")
- subtitle: for Semantic segmentation
  descr: >
    Dataset having items with "y" as a named list containing a segmentation
    mask and labels for image segmentation.
  contents:
   - has_concept("segmentation_dataset")

- title: Displaying
- subtitle: Images loading
  desc: Tools for Images loading
  contents:
   - magick_loader
   - base_loader
- subtitle: Images visualization
  desc: Tools for Images manipulation and visualization
  contents:
   - draw_bounding_boxes
   - draw_keypoints
   - draw_segmentation_masks
   - tensor_image_browse
   - tensor_image_display
   - vision_make_grid

- title: Misc
  contents:
   - starts_with("imagenet_")
   - ends_with("nms")
   - starts_with("box_")
   - clip_boxes_to_image
   - generalized_box_iou
   - remove_small_boxes
